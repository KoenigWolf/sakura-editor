<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512">
  <defs>
    <linearGradient id="bg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1a1a2e"/>
      <stop offset="100%" style="stop-color:#16213e"/>
    </linearGradient>
    <linearGradient id="zen" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#a8e6cf"/>
      <stop offset="100%" style="stop-color:#88d8b0"/>
    </linearGradient>
  </defs>

  <!-- 背景 -->
  <rect width="512" height="512" rx="96" fill="url(#bg)"/>

  <!-- 桜の花びら1 -->
  <path d="M256 120 Q280 180 256 220 Q232 180 256 120" fill="url(#zen)" opacity="0.9"/>

  <!-- 桜の花びら2 -->
  <path d="M320 160 Q300 200 256 220 Q290 210 320 160" fill="url(#zen)" opacity="0.85"/>

  <!-- 桜の花びら3 -->
  <path d="M350 240 Q300 240 256 220 Q300 250 350 240" fill="url(#zen)" opacity="0.8"/>

  <!-- 桜の花びら4 -->
  <path d="M192 160 Q212 200 256 220 Q222 210 192 160" fill="url(#zen)" opacity="0.85"/>

  <!-- 桜の花びら5 -->
  <path d="M162 240 Q212 240 256 220 Q212 250 162 240" fill="url(#zen)" opacity="0.8"/>

  <!-- 中心 -->
  <circle cx="256" cy="220" r="16" fill="#ffd700" opacity="0.9"/>

  <!-- テキストエディタの表現 - コードライン -->
  <g opacity="0.9">
    <!-- エディタ背景 -->
    <rect x="100" y="280" width="312" height="160" rx="12" fill="#0f0f23"/>

    <!-- 行番号エリア -->
    <rect x="100" y="280" width="40" height="160" rx="12" fill="#1a1a3e"/>

    <!-- 行番号 -->
    <text x="120" y="315" text-anchor="middle" fill="#4a4a6a" font-family="monospace" font-size="14">1</text>
    <text x="120" y="340" text-anchor="middle" fill="#4a4a6a" font-family="monospace" font-size="14">2</text>
    <text x="120" y="365" text-anchor="middle" fill="#4a4a6a" font-family="monospace" font-size="14">3</text>
    <text x="120" y="390" text-anchor="middle" fill="#4a4a6a" font-family="monospace" font-size="14">4</text>
    <text x="120" y="415" text-anchor="middle" fill="#4a4a6a" font-family="monospace" font-size="14">5</text>

    <!-- コードライン1 - キーワード -->
    <rect x="150" y="300" width="45" height="10" rx="2" fill="#c678dd"/>
    <rect x="200" y="300" width="70" height="10" rx="2" fill="#61afef"/>
    <rect x="275" y="300" width="8" height="10" rx="2" fill="#abb2bf"/>

    <!-- コードライン2 -->
    <rect x="160" y="325" width="35" height="10" rx="2" fill="#e06c75"/>
    <rect x="200" y="325" width="55" height="10" rx="2" fill="#98c379"/>

    <!-- コードライン3 -->
    <rect x="160" y="350" width="45" height="10" rx="2" fill="#e5c07b"/>
    <rect x="210" y="350" width="80" height="10" rx="2" fill="#56b6c2"/>

    <!-- コードライン4 - 空行カーソル -->
    <rect x="150" y="375" width="2" height="14" fill="#a8e6cf" opacity="0.8"/>

    <!-- コードライン5 -->
    <rect x="150" y="400" width="8" height="10" rx="2" fill="#abb2bf"/>
  </g>
</svg>
